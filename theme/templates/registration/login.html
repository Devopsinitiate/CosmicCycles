{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-md rounded-xl shadow-lg p-8 max-w-md w-full border border-purple-900">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Login to Cosmic Cycles</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-purple-300 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-purple-700 text-white">
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-purple-300 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-purple-700 text-white">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-300 hover:text-purple-500" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
