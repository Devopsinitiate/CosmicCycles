{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Your Businesses</h1>
    <a href="{% url 'business_create' %}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add business</a>
  </div>
  <div class="space-y-4">
    {% for b in businesses %}
  <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow flex items-center justify-between business-card" data-business-id="{{ b.pk }}">
      <div>
        <div class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{ b.name }}</div>
  <div class="text-sm text-gray-500">Established: {{ b.establishment_date }}</div>
      </div>
      <div class="space-x-2">
        <a href="{% url 'business_edit' b.pk %}" class="px-3 py-1 bg-indigo-600 text-white rounded">Edit</a>
        <button data-delete-url="{% url 'business_delete_api' b.pk %}" class="px-3 py-1 bg-red-600 text-white rounded js-delete-business">Delete</button>
        <!-- fallback form for non-JS clients -->
        <noscript>
          <form action="{% url 'business_delete' b.pk %}" method="post" class="inline" onsubmit="return confirm('Delete this business?');">
            {% csrf_token %}
            <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
          </form>
        </noscript>
      </div>
    </div>
    {% empty %}
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 text-center text-gray-600">You have no businesses yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
