{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
  <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Edit your profile</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="{{ form.date_of_birth.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date of Birth</label>
        {{ form.date_of_birth }}
    </div>
    <div>
        <label for="{{ form.business_start_date.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business Start Date</label>
        {{ form.business_start_date }}
    </div>
    <div>
        <label for="{{ form.other_dates.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Other Dates</label>
        {{ form.other_dates }}
    </div>
    <div>
        <label for="{{ form.timezone.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Timezone</label>
        {{ form.timezone }}
    </div>
    <div class="flex justify-end">
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save changes</button>
    </div>
  </form>
</div>
<script>
  // Attach flatpickr to any date inputs in this page
  document.addEventListener('DOMContentLoaded', function() {
    if (window.flatpickr) {
      document.querySelectorAll('input[type="date"]').forEach(function(el) {
        flatpickr(el, {dateFormat: 'Y-m-d'});
      });
    }
  });
</script>
{% endblock %}
