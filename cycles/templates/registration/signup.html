{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-purple-400">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded mt-2">Register</button>
  </form>
  <p class="mt-4 text-gray-300">Already have an account? <a href="{% url 'login' %}" class="text-purple-400 underline">Login</a></p>
</div>
{% endblock %}
