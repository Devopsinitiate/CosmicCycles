{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-md rounded-xl shadow-lg p-8 max-w-md w-full border border-purple-900">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                    Register
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-300 hover:text-purple-500" href="{% url 'login' %}">
                    Already have an account?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
